{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li>{{ message }}</li>
    {%endfor%}
</ul>
{%endif%}

{% for task in tasks %}

<ul>
    <li><a href=" {% url 'detail' task.id task.slug %} ">{{task.name}}</a>, {{task.priority}} <a
            href="{% url 'delete' task.id %}">del</a> </li>
</ul>

{%endfor%}
