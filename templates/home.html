{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'message.html' %}

    <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-12 col-xl-10 ">
        <div class="card shadow-lg rounded-5 border border-2 border-secondary p-3 border-opacity-50"
            >
            <div class="card-body scroll">
                <div class="mx-auto text-center"><img src="{% static 'images/todo.png' %}" alt=""></div> 
                <div class="grad text-center fw-semibold">To-do</div>
                <div class="text-end"><a href="{% url 'create' %}"><img src="{% static 'images/plus.png' %}" alt=""></a>
                </div>
                <table class="table mb-0">
                    <thead>
                        <tr>
                            <th scope="col">Task item(s) </th>
                            <th scope="col">Due</th>
                            <th scope="col">Priority</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>

                    {% for task in tasks %}
                    <tr class="fw-normal">
                        <th>
                            <span class="ms-2">{{task.name}}</span>
                        </th>
                        <td class="align-middle">
                            <span>{{task.due_time}} | {{task.due_date}}</span>
                        </td>
                        <td class="align-middle">
                            <h6 class="mb-0"><span class="">{{task.priority}}</span></h6>
                        </td>
                        <td class="align-middle">
                            <a href="" data-mdb-toggle="tooltip" title="Done"></a>
                            <a href="{% url 'update' task.id %}" title="update"><img src="{% static 'images/update.png' %}" alt=""></a>
                            <a href="{% url 'delete' task.id %}" title="Remove"><img src="{% static 'images/x.png' %}" alt=""></a>
                        </td>
                    </tr>
                    <!-- <ul class="list-group ">
                    <li class="list-group-item mb-2 rounded p-3 row" style="background-color: #f4f6f7">
                        <div class="row">
                            <div class="col"><input class="form-check-input" type="checkbox" value="id="flexCheckDefault"></div>
                            <div class="col"><a class=""href=" {% url 'detail' task.id task.slug %} ">{{task.name}}</a></div>
                            <div class="col">{{task.priority}}</div>
                            <div class="col"><a href="{% url 'update' task.id %}">update</a></div>
                            <div class="text-end col-3"><a href="{% url 'delete' task.id %}"><img src="{% static 'images/x.png' %}" alt=""></a></div>
                        </div>
                    </li>
                </ul> -->
                    {%endfor%}
            </table>
            </div>
        </div>
    </div>
</div></div>
</div>
</div>

</section>

{% endblock %}
